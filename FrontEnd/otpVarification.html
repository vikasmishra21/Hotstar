<!doctype html>
<html lang="en">

<head>
    <title>IPSOS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <link
        href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic"
        rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <!-- build:css css/combined.css -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- endbuild -->
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-default navbar-fixed-top" style="position: fixed;
  left: 0px;
  right: 0px;z-index: 9;background-color: #424242;">
            <div class="container pl-0 pr-0">
                <div class="w-100">
                    <div class="text-center"><img style="height:50px;" src="./assets/images/Ipsos-logo.png" /></div>

                </div>

            </div>
        </nav>
    </header>


    <div class="container p-3">
        <div class="mt-1 align-items-center mt-5" style="margin-top: 85px!important;"></div>
      <div class="border mt-3 p-3 text-center">
          <img src="./assets/images/OTP.png"/><br>
          <h5 class="mb-4 mt-2">Verify Mobile Number</h5>
        <form id="OTPVerify">
            <div class="row">
                <div class="col-4"></div>
                <div class="input-group col-lg-4 mb-3 text-center ">
                    <span style="font-size: smaller;">**Please enter the OTP sent to your registered mobile number.</span>
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="input-group col-lg-4 mb-1">
                    <input id="OTP" type="number" name="OTP" required placeholder="One Time Password"
                        class="form-control border-md pl-3">
                </div>
                <div class="col-4"></div>
            </div>
            <div class="row">
                <div class="col-4"></div>
                <div class="col-lg-4 mb-1 text-center">
                    <span class="text-underline" id="resendOTP" style="font-size: 14px;">Didn't get code?<a class="text-primary"> Resend OTP</a></span>
                </div>
                <div class="col-4"></div>
               
            </div>
            <div class="row">
                <div class="col-5"></div>
                <div class="input-group col-lg-2 mt-5">
                    <button type="submit" id="OTPSubmit" class="btn btn-primary btn-block py-2" style="background-color: #0FAAA4;border-color:#0FAAA4;">
                        <span class="font-weight-bold">Verify</span>
                    </button>
                </div>
                <div class="col-5"></div>
            </div>
        </form>
      </div>
    </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- build:js scripts/combined.js -->
  <script type="text/javascript" src="assets/js/NCCS-Code-logic.js"></script> 
  <script type="text/javascript" src="assets/js/cityStateMap.js"></script>
  <script type="text/javascript" src="assets/js/hotstarPost-service.js"></script> 
  <!-- endbuild -->
</body>

</html>
